<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quiz Genie</title>
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="css/photon.min.css" rel="stylesheet" type="text/css">
    <script src="app.js"></script>
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="padded-more">
                <div class="form-group">
                    <label>
                        <button id="inDirBtn" class="very-sweet-looking">Input Dir</button>
                    </label>
                    <input id="inDirTxt" class="form-control" type="text" disabled>
                </div>
                <div class="form-group">
                    <label>
                        <button id="outDirBtn" class="very-sweet-looking">Output Dir</button>
                    </label>
                    <input id="outDirTxt" class="form-control" type="text" disabled>
                </div>
                <div class="form-group">
                    <label> Number of tests </label>
                    <input id="numTsts" class="form-control" type="number" pattern="^[0-9]" min="1" step="1" value="2">
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button id="quitBtn" class="btn btn-default">
                    Quit
                </button>
                <button id="okBtn" class="btn btn-primary pull-right">
                    OK
                </button>
            </div>
        </footer>
    </div>
    </hr>
</body>

</html>

</html>
